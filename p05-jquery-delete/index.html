<!DOCTYPE html>

<body>

		<h2>Nama-nama hewan yang Dilindungi</h2>
	</div>

	<table>

			<td class="cell" >Bali</td>
			<td class="cell" id="hapus__1">Hapus</td>
		</tr>
		<tr class="baris" id="baris__2">
			<td >2.</td>
			<td class="cell" id="nama__2">Macan Tutul Jawa</td>

		<tr class="baris" id="baris__3">

		</tr>
	</table>
	<br><br>
	<button class="sembunyi fadeout">Sembunyikan tabel</button>
	<button class="tampil fadein">Tampilkan tabel</button>
