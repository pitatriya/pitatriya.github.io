<!DOCTYPE html>
<html>
<head>
	<title>Membuat table dengan JQuery</title>
</head>
<body>

<!-- script Jquery -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<!-- Ini STYLE CSS nya -->
	<style>
		body {
			background-color: #eee;
		}

		h1{
			text-align: center;
			font-family: cursive;
		}

		a { 
			text-decoration: none;
			color: black;
			font-family: cursive;
		}

		.tabelku {
			width: 100%;
			max-width: 500px;
			margin: auto;
			padding: auto;
		}

		.judul {
			background-color: #86C7FF;
		}

		.isi {
			background-color: white;
		}

		.halaman {
			width: 200px;
			height: 30px;
			text-align: center;
			border-radius: 20px;
			background-color: white;
			box-shadow: 1px 1px 2px black;
			transition: 0.2s;
			padding-top: 8px;
			justify-content: center;
			margin-left: 30px;
		}

		.halaman:hover {
			transform: scale(1.2);
			box-shadow: 1px 1px 4px gray;
		}
	</style>
<!-- ini akhir style -->


<!-- ini isi konten nya-->
	<h1>Ini juga 5 nama orang</h1><hr>
	<div class="halaman">
		<a href="../pages.html">Halaman Utama</a>
	</div>
	<br>

	<table class="tabelku">
		<tr class="judul">
			<th>No.</th>
			<th>Nama</th>
			<th>Alamat</th>
			<th>Aksi</th>
		</tr>
		<tr class="isi" id="row__1">
			<td>1</td>
			<td class="nama_mhs">Shafira Yunita</td>
			<td class="alamat">Beber</td>
			<td class="hapus" id="hapus__1">Hapus</td>
		</tr>
		<tr id="row__2">
			<td>2</td>
			<td class="nama_mhs">Hanna Rasyidah Priyatna</td>
			<td class="alamat">Cirebon</td>
			<td class="hapus" id="hapus__2">Hapus</td>
		</tr>
		<tr class="isi" id="row__3">
			<td>3</td>
			<td class="nama_mhs">Fitri Fadhilah</td>
			<td class="alamat">Plered</td>
			<td class="hapus" id="hapus__3">Hapus</td>
		</tr>
		<tr id="row__4">
			<td>4</td>
			<td class="nama_mhs">Kinanti</td>
			<td class="alamat">Cirebon</td>
			<td class="hapus" id="hapus__4">Hapus</td>
		</tr>
		<tr class="isi" id="row__5">
			<td>5</td>
			<td class="nama_mhs">Nurhayati</td>
			<td class="alamat">Cirebon</td>
			<td class="hapus" id="hapus__5">Hapus</td>
		</tr>	
	</table>
<!-- Akhir konten -->

<!-- Javascript disini -->
<script>
	$(document).ready(function(){
		$('.nama_mhs').click(function(){
			let isi = $(this).text();
			let isi2 = prompt('Ubah dengan:', isi);
			if(!isi2)return;
			$(this).text(isi2);
		})

		$('.hapus').click(function(){
			let yakin = confirm('Anda yakin ingin menghapus teman anda?');
			if(!yakin) return;

			let id = $(this).prop('id');
			let rid = id.split('__');
			let baris_ke = rid[1];

			$('#row__'+baris_ke).slideUp()
		})

		$	('.alamat').click(function(){
			alert('anda sedang berada di alamat')
		})
		
	})
</script>

</body>
</html>
